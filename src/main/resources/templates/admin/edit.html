<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

<form th:action="@{/admin/edit}" method="post">
    login: <input type="text" name="name" th:value="${user.name}"/>
    Password: <input type="text" name="password" th:value="${user.password}"/>
    role:
    <select name="roleIds" th:size="${roles.size()}" multiple>
        <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
    </select>
    <br>
    <button class="cc" type="submit" name="id" th:value="${user.id}">edit</button>
</form>
</body>
</html>
